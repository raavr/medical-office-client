<div class="modal-header">
  <h3 class="modal-title">Zapisz na wizytę</h3>
</div>
<form class="modal-body" name="signupMeVisitForm" autocomplete="off">
  <div class="form-group">
    <label for="userselect">Wybierz lekarza:</label>
    <select class="form-control" id="userselect" ng-model="$ctrl.userSelected" ng-options="s.name for s in $ctrl.doctorsList"
      ng-change="$ctrl.onSelectUser()" required>
    </select>
  </div>
  <div class="form-group">
    <label for="datepicker">Data wizyty:</label>
    <div class="input-group">
      <input bt-datepicker change-date="$ctrl.changeDate(event)" class="form-control" disabled-dates="$ctrl.disabledDates"
        current-date="$ctrl.formVisit.date" autoclose="true" multidate="false">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-th" required></i>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="visittime">Godzina wizyty:</label>
    <select class="form-control" id="visittime" ng-model="$ctrl.formVisit.selectedTime" ng-options="s.visitTime for s in $ctrl.formVisit.times"
      required>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Informacje dodatkowe:</label>
    <textarea class="form-control" id="description" ng-model="$ctrl.formVisit.desc"></textarea>
  </div>
</form>
<div class="modal-footer">
  <button type="submit" class="btn btn-success" ng-disabled="$ctrl.isSubmitDisabled()" ng-click="$ctrl.addVisit()">Zapisz się na wizytę</button>
  <a class="btn btn-danger" role="button" ng-click="$ctrl.dismiss()">Anuluj</a>
</div>
