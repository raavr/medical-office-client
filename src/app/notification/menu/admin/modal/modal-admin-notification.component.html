<div class="modal-header">
    <h3 class="modal-title">Informacja o wizycie</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <p>Pacjent <span>{{$ctrl.ntf.name}} {{$ctrl.ntf.surname}}</span> zapisał sie na wizytę <span>{{$ctrl.ntf.visitdate | date : 'dd/MM/yyyy'}}</span> o godzinie <span>{{$ctrl.ntf.visitdate | date : 'HH:mm'}}.</span></p>
        <p class="small">Informacja od pacjenta: {{$ctrl.ntf.description}}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.accept()">Akceptuj wizytę</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.reject()">Odrzuć wizytę</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Anuluj</button>
</div>
