<ul class="list-group notifications">
    <li ng-if="$ctrl.notifications.length === 0" class="notifications__item notifications__item--none">Brak powiadomień</li>
    <li class="notifications__item--warning notifications__item" 
        ng-repeat="notification in $ctrl.notifications">
        <a class="notifications__link" ng-click="$ctrl.openNotificationModal($index)" href="">
            <span class="notifications__link--bold">{{notification.patient.name }} {{notification.patient.surname}}</span> zapisał sie na wizytę <span class="notifications__link--bold">{{ notification.visitDate | date : 'dd/MM/yyyy'}}</span> o godzinie <span class="notifications__link--bold">{{notification.visitDate | date : 'HH:mm'}}</span>
        </a>
    </li>
    <li class="notifications__footer" ng-if="$ctrl.notifications.length > 0">
        <a class="notifications__see-all-btn" 
            title="Zobacz wszystkie powiadomienia" 
            ui-sref="visit-browse.admin-current" >
            Zobacz wszystkie powiadomienia
        </a>
    </li>
</ul>
