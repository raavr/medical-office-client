<ul class="list-group notifications">
  <li ng-if="$ctrl.notifications.length === 0" class="notifications__item notifications__item--none">Brak powiadomień</li>
  <li class="notifications__item--{{notification.notification.type}} notifications__item" ng-repeat="notification in $ctrl.notifications">
    <a class="notifications__link" ng-click="$ctrl.openNotificationModal($index)" href="">
      <img ng-src="{{notification.doctor.avatar}}" alt="{{notification.doctor.name}} {{notification.doctor.surname}}" class="notifications__link-avatar">
      <div class="notifications__link-content">Wizyta w dniu
        <span class="notifications__link-content--bold">{{notification.visitDate | date : 'dd/MM/yyyy'}}</span> o godzinie
        <span class="notifications__link-content--bold">{{notification.visitDate | date : 'HH:mm'}}</span> została
        <span class="notifications__link-content--bold">{{notification.notification.type | notificationTypeFilter}}</span>.
      </div>
    </a>
  </li>
  <li class="notifications__footer" ng-if="$ctrl.notifications.length > 0">
    <a class="notifications__see-all-btn" title="Oznacz wszystkie jako przeczytane" ng-click="$ctrl.markAllAsRead()" href="">Oznacz wszystkie jako przeczytane</a>
  </li>
</ul>
