<div class="modal-header">
    <h3 class="modal-title">Informacja dla pacjenta</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="reject-reason">Wprowadź powód odrzucenia wizyty:</label>
        <textarea class="form-control" id="reject-reason" ng-model="$ctrl.rejectReason"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="!$ctrl.rejectReason" class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Odrzuć wizytę</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Anuluj</button>
</div>
