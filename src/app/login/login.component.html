<div class="container partials-content">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center login-title">Logowanie</h2>
          <form method="post" ng-submit="$ctrl.login()" name="loginForm">
            <div class="form-group has-feedback">
              <input class="form-control input-lg" type="email" name="email" ng-model="$ctrl.user.email" placeholder="Email" required autofocus>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control input-lg" type="password" name="password" ng-model="$ctrl.user.password" placeholder="Hasło" required>
            </div>
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Zaloguj się</button>
          </form>
          <p class="text-center forgot-pwd">
            <a ui-sref="resetpass">Zapomniałeś hasła?</a>
          </p>
          <p class="text-center text-muted small">
            Nie masz jeszcze konta? <a ui-sref="signup">Zarejestruj się</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
