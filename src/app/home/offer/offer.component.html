 <section id="offer" class="offers">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 offers__header">
                <h2 class="offers__title">Zapoznaj się z naszą ofertą</h2>
            </div>
            <div class="col-lg-12">
                <owl-carousel class="owl-carousel"
                              nav="true" 
                              responsive="{
                                    0: { items:1 },
                                    768: { items:3 },
                                    992: { items:5 }
                                }"
                                auto-play="false">  
                    <owl-carousel-item 
                        ng-repeat="offer in $ctrl.offerDescs" 
                        is-last-elem="$ctrl.offerDescs.length - 1 === $index" 
                        ng-click="$ctrl.setOfferDesc($index)"
                        class="offer">
                        <span class="offer__icon">
                            <i class="{{offer.icon}}"></i>
                        </span>
                        <h3 class="offer__title">{{offer.title}}</h3>
                    </owl-carousel-item>
                </owl-carousel>
            </div>
            <div ng-if="$ctrl.currentOffer" class="col-lg-12">
                <div class="panel panel-default offers__body">
                    <div class="panel-body">
                        {{$ctrl.currentOffer.desc}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
